<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GoT</title>
        <link
            rel="shortcut icon"
            href="/dist/img/favicon.png"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="/dist/js/index.js" type="module"></script>
    </head>
    <body>
        <div class="app container">
            <ul class="characters-list row list-unstyled">
                <li class="character col">
                    <div class="card character__card">
                        <img
                            src="img/no-one.jpg"
                            alt="Name and family of the character"
                            class="character__picture card-img-top"
                        />
                        <div class="card-body">
                            <h2 class="character__name card-title h4">
                                Name and family
                            </h2>
                            <div class="character__info">
                                <ul class="list-unstyled">
                                    <li class="list-age">Age: X years</li>
                                    <li>
                                        State:
                                        <i class="fas fa-thumbs-down"></i>
                                        <i class="fas fa-thumbs-up"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="character__overlay">
                                <ul class="list-unstyled">
                                    <li>Rule years: X</li>
                                    <li>Weapon: XXX</li>
                                    <li>Skills: X</li>
                                    <li>Pathetic level: X</li>
                                    <li>Advising: X</li>
                                    <li>Squiring: X</li>
                                </ul>
                                <div class="character__actions">
                                    <button class="character__action btn">
                                        speaks
                                    </button>
                                    <button class="character__action btn">
                                        dies
                                    </button>
                                </div>
                            </div>
                        </div>
                        <i class="emoji"></i>
                    </div>
                </li>
            </ul>
        </div>
        <slot></slot>
        <div class="comunications">
            <p class="comunications__text display-1">A phrase</p>
            <img
                class="comunications__picture"
                src="img/no-one.jpg"
                alt="Name and family of speaker"
            />
        </div>
    </body>
</html>
